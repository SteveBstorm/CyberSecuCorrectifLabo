<p-table [value]="listMovie" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>Titre</th>
          <th>Ann√©e de sortie</th>
          <th>Genre</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-movie>
      <tr>
          <td><a [routerLink]="['../moviedetail', movie.id]">{{movie.title}}</a></td>
          <td>{{movie.releaseYear}}</td>
          <td>{{movie.genre}}</td>

      </tr>
  </ng-template>
</p-table>
